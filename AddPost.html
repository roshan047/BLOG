<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 align="center">ADD NEW BLOG POST</h1>
	<form action="intB" method="post">
		<table align="center" cellpadding="2px" border="5px">
			<tr>
				<td name="uName">Author Name</td>
			
				<td><input type="text" name="uName"></td>
			</tr>
						
			<tr>
				<td >Title</td>
				<td><input type="text" name="uTitle"></td>
			</tr>
			<tr>
				<td >Blog</td>

				<td ><textarea name="Blog" maxlength="200" ></textarea></td>
			</tr>
			
			<tr>
				<td><input type="submit" value="ADD"></td>
				<td><input type="reset" value="Clear" ></td>
			
			</tr>
		</table>
	</form>

</body>
</html>
