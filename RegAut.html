<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 align="center">AUTHOR REGISTRATION FORM</h1>
	<form action="RegA" method="post">
		<table align="center" cellpadding="2px" border="5px">
			<tr>
				<td name="uName">User Name</td>
			
				<td><input type="text" name="uName"></td>
			</tr>
						
			<tr>
				<td name="uPass">Password</td>
				<td><input type="password" name="uPass"></td>
			</tr>
			<tr>
				<td name="uMail">Email ID</td>

				<td><input type="email" name="uMail"></td>
			</tr>
			<tr>
				<td name="uCity>City">City</td>
				<td><input type="text" name="uCity"></td>
			</tr>
			<tr>
				<td><input type="submit" value="LOGIN"></td>
				<td><input type="reset" value="Clear" ></td>
			
			</tr>
		</table>
	</form>
	


</body>
</html>
