<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 align="center">USER REGISTRATION FORM</h1>
	<form action="RegU" method="post">
		<table align="center" border="5px" cellpadding="2px" >
			<tr>
				<td value="uName"><b>User Name</b></td>
			
				<td><input type="text" name="uName"></td>
			</tr>
						
			<tr>
				<td name="uPass"><b>Password</b></td>
				<td><input type="password" name="uPass"></td>
			</tr>
			<tr>
				<td name="uMail"><b>Email ID</b></td>

				<td><input type="email" name="uMail"></td>
			</tr>
			<tr>
				<td name="uCity>City"><b>City</b></td>
				<td><input type="text" name="uCity"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
				<td><input type="reset" value="Clear" ></td>
			
			</tr>
		</table>
	</form>
	


</body>
</html>
